name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  CLICOLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Type Check
        run: pnpm run typecheck

      - name: 🧹 Lint
        run: pnpm run lint

      - name: 🏗️ Build
        run: pnpm run build

      - name: 🧪 Test command with spaces
        shell: bash
        run: |
          # Start the server in the background
          node dist/main.js "node -e \"console.log('test output')\"" --port 3017 --quiet &
          SERVER_PID=$!

          # Give the server time to start
          sleep 2

          # Kill the server
          kill $SERVER_PID || true
