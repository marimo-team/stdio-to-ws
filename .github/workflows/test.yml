name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  CLICOLOR: 1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type Check
        run: pnpm run typecheck

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸ—ï¸ Build
        run: pnpm run build
